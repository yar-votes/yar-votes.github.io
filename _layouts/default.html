<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="chrome=1">
   <title>{{ site.title }}</title>
   <link rel="stylesheet" href="/styles.css">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
   <header>
      <h1><a href="/">{{ site.title }}</a></h1>
      <p>{{ page.tagline }}</p>
   </header>
   <div class="wrapper">
      {% if page.content_type && page.content_type != "html" %}
        <section class="content">
          {{ content }}
        </section>
      {% else %}
        {{content}}
      {% endif %}
      <footer>
         <ul class="no-dot">
            <li><a href="/2025-04/">2025-04</a></li>
            <li><a href="/2024-11/">2024-11</a></li>
            <li><a href="/2024-03/">2024-03</a></li>
            <li><a href="/2023-11/">2023-11</a></li>
            <li><a href="/2022-11/">2022-11</a></li>
            <li><a href="/2022-06/">2022-06</a></li>
            <li><a href="/2021-09/">2021-09</a></li>
            <li><a href="/2020-11/">2020-11</a></li>
            <li><a href="/2020-03/">2020-03</a></li>
            <li><a href="/2018-11/">2018-11</a></li>
            <li><a href="/2018-06/">2018-06</a></li>
         </ul>
         <ul class="no-dot" style="font-size: smaller;">
           <li><a href="https://github.com/yar-votes/yar-votes.github.io">source</a></li>
         </ul>
      </footer>
   </div>
</body>
</html>
