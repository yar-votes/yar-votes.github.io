<!doctype html>
<html>
<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="chrome=1">
   <title>{{ site.title }} &mdash; {{ page.title }}</title>
   <link rel="stylesheet" href="/styles.css">
   <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
</head>
<body>
   <header>
      <h1><a href="/">{{ site.title }}</a></h1>
      <p>{{ site.tagline }}</p>
   </header>
   <div class="wrapper">
      {% if page.content_type && page.content_type != "html" %}
        <section class="content">
          {{ content }}
        </section>
      {% else %}
        {{content}}
      {% endif %}
      <footer>
		   <p><a href="http://creativecommons.org/licenses/by-nc-sa/3.0"><img src="/commons.png"></img></a></p>
         <p><small>Modified version of theme by <a href="http://twitter.com/#!/michigangraham">mattgraham</a></small></p>
      </footer>
   </div>
</body>
</html>
